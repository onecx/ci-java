name: quarkus

on:
  workflow_call:

jobs:
  maven:
    name: build and test
    runs-on: [ self-hosted, aws ]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'
        cache: 'maven'
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.8.6
    - name: Get project version
      id: version
      uses: lorislab/samo-action@v0.1.0-alpha4
      with:
        args: samo project version        
    - name: Set project version
      run: mvn versions:set -DnewVersion=${{ steps.version.outputs.stdout }}
    - name: Build with Maven
      run: mvn -B clean package verify --file pom.xml
    - run: |
        mkdir deployments 
        cp -R target/lib deployments
        cp -R target/*-runner.jar deployments
        cp -R target/quarkus-app/lib deployments
        cp -R target/quarkus-app/*.jar deployments
        cp -R target/quarkus-app/app deployments
        cp -R target/quarkus-app/quarkus deployments
    - uses: actions/upload-artifact@v1
      with:
        name: Package
        path: staging